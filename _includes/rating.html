<!--
  Rating format snipper
-->

{% assign df_rating = include.rating.to_i %}

<span class="post-rating" rating-value="{{ include.rating }}">
  {% case include.rating %}
    {% when 5 %}
★★★★★
    {% when 4 %}
★★★★☆
    {% when 3 %}
★★★☆☆
    {% when 2 %}
★★☆☆☆
    {% when 1 %}
★☆☆☆☆
    {% else %}
☆☆☆☆☆
  {% endcase %}
</span>
